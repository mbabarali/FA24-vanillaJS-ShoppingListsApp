<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Lists App</title>

    <!-- Bootstrap Style Sheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>My Shopping Today</header>
    <main class="container">
      <section class="row">
        <h1 class="col-12">New Item</h1>
        <article class="col-12">
          <!-- Add new item to desired list from here -->
        </article>
      </section>

      <section class="row">
        <h1 class="col">Shopping Lists</h1>
        <article class="col-12">
          <h2>Grocery List</h2>
          <div class="container">
            <div class="row">
              <ul class="col-6 list-group">
                <!-- Item to seek list here -->
                <li class="list-group-item">
                  Suger
                  <button>&check;</button>
                  <button>&cross;</button>
                </li>
                <li class="list-group-item">
                  Salt
                  <button>&check;</button>
                  <button>&cross;</button>
                </li>
                <li class="list-group-item">
                  Pepper
                  <button>&check;</button>
                  <button>&cross;</button>
                </li>
              </ul>
              <ul class="col-6 list-group">
                <!-- Item to mark list here -->
                <li class="list-group-item">
                  Potato
                  <button>&#8634;</button>
                  <button>&cross;</button>
                </li>
                <li class="list-group-item">
                  Tomato
                  <button>&#8634;</button>
                  <button>&cross;</button>
                </li>
              </ul>
            </div>
          </div>
        </article>
      </section>
    </main>

    <!-- Popper.js, then Bootstrap JS. -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
